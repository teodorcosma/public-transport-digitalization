        </li>
    </ul>

<body>
    <div id="all">
        <div id="imagine-nume">
            <img id="profile-img" src="teo.JPG">
            <h1 id="profile-name">Salut, <span id="nume">Teo</span>.</h1>
        </div>
        <div id="contact-us">
           <p>Vrei sa ne contactezi?</p>
           <p>Completează formularul de mai jos.</p>
        </div>
        </div>

        <div class="formbold-main-wrapper">
             <div class="formbold-form-wrapper">
              <form>
                <div class="formbold-mb-5">
                  <label for="name" class="formbold-form-label"> Nume și prenume </label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Nume și prenume"
                    class="formbold-form-input"
                  />
                </div>
          
                <div class="formbold-mb-5">
                  <label for="email" class="formbold-form-label"> Adresă e-mail </label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Mail-ul tău"
                    class="formbold-form-input"
                  />
                </div>
          
                <div class="formbold-mb-5">
                  <label for="subject" class="formbold-form-label"> Subiect </label>
                  <input
                    type="text"
                    name="subject"
                    id="subject"
                    placeholder="Motivul pentru care ne contactezi"
                    class="formbold-form-input"
                  />
                </div>
          
                <div class="formbold-mb-5">
                  <label for="message" class="formbold-form-label"> Mesaj </label>
                  <textarea
                    rows="6"
                    name="message"
                    id="message"
                    placeholder="Mesajul tău"
                    class="formbold-form-input"
                  ></textarea>
                </div>
          
                <div>
                  <button class="formbold-btn">Trimite</button>
                </div>
              </form>
            </div>
          </div>


    

</body>



</html>
